{% extends 'base.html' %}

{% block title %}Counter{% endblock %}

{% block content %}
<div class="container mt-6 p-4">
    <h1 class="text-center text-4xl font-bold mt-8">Counter App</h1>
</div>

<section class="p-6 max-w-lg mx-auto bg-white rounded-lg shadow-md mt-6">
    <div class="container">
        <form class="space-y-4" action="{% url 'counter' %}" method="POST">
            {% csrf_token %}
            <textarea name="text"
                      class="w-full h-40 text-gray-700 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                      placeholder="Enter your text here..."></textarea>
            <input type="submit" value="Submit"
                   class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </form>
    </div>
</section>

<section class="p-6">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg border border-gray-200">
        <h1 class="text-xl text-black font-bold mb-6 text-center">Total words count: {{total}}</h1>
        <p class="text-xl text-center text-blue-500">You submitted: {{ text }}</p>
    </div>
</section>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white shadow-md rounded-lg p-8 max-w-2xl w-full">
    <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">Join Chat Room</h2>
    <div class="flex flex-wrap -mx-4">
        <!-- Form Section -->
        <div class="w-full lg:w-3/5 px-4 mb-8 lg:mb-0">
            <h3 class="w-full mb-4 text-gray-800 text-center">Join or create Rooms</h3>
            <form method="POST" action="{% url 'chat' %}" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="room_name" class="block text-sm font-medium text-gray-700">Room</label>
                    <input type="text" id="room_name" name="room_name" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-md">Join</button>
            </form>
        </div>
        <div class="w-full lg:w-2/5 px-4">
            <h3 class="w-full mb-4 text-gray-800 text-center">Existing Rooms</h3>
            <ul class="">
                {% for room in rooms%}
                <li class="p-1 text-center">{{room.name}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

</body>
</html>
